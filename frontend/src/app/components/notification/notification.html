<div class="position-fixed top-0 start-0 w-100" style="z-index: 1050;">
  @if (notification.error$(); as errorMessage) {
    <div class="d-flex justify-content-center mt-0" animate.enter="fade-in" animate.leave="fade-out">
      <div class="bg-dark text-danger fw-semibold d-flex justify-content-between align-items-center w-100">
        <div class="mx-auto">{{errorMessage}}</div>
        <div>
          <app-close-button
            [class]="'close-light'"
            (onClickEvent)="notification.clearError()">
          </app-close-button>
        </div>
      </div>
    </div>
  }

  @if (notification.success$(); as successMessage) {
    <div class="d-flex justify-content-center mt-0" animate.enter="fade-in" animate.leave="fade-out">
      <div class="bg-success text-light fw-semibold d-flex justify-content-between align-items-center w-100">
        <div class="mx-auto">{{successMessage}}</div>
        <div>
          <app-close-button
            [class]="'close-light'"
            (onClickEvent)="notification.clearSuccess()">
          </app-close-button>
        </div>
      </div>
    </div>
  }
</div>
