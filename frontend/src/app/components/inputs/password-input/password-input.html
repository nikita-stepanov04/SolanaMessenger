<div [formGroup]="parentForm">
  <label class="form-label ms-2">{{label}}</label>
  <input
    type="password"
    class="form-control"
    placeholder="{{'str008' | translate}}"
    formControlName="{{controlName}}"
    [class.is-invalid]="fh.isInvalid(control)"
  >
  <div class="invalid-feedback">
    @if (fh.hasError(control, 'required')) {
      <span>{{ 'str009' | translate }}</span>
    } @if (fh.hasError(control, 'minlength')) {
    <span>{{ 'str010' | translate }}</span>
  } @if (fh.hasError(control, 'maxlength')) {
    <span>{{ 'str011' | translate }}</span>
  }
  </div>
</div>
