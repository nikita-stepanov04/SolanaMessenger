<div [formGroup]="parentForm">
  @if (label) {
    <label class="form-label ms-2">{{label}}</label>
  }
  <input
    type="text"
    class="form-control"
    formControlName="{{controlName}}"
    placeholder="{{placeholder}}"
    [class.is-invalid]="fh.isInvalid(control)"
  >
  <div class="invalid-feedback">
    @if (fh.hasError(control, 'required')) {
      <span>{{ 'str019' | translate }}</span>
    } @if (fh.hasError(control, 'minlength')) {
      <span>{{minLengthValidation}}</span>
    } @if (fh.hasError(control, 'maxlength')) {
      <span>{{maxLengthValidation}}</span>
    }
  </div>
</div>
