<div class="d-grid">
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="(disabled$ | async) || (loading$ | async)">
    {{ text }}
    @if(loading$ | async) {
      <span class="spinner-border spinner-border-sm ms-1" role="status" aria-hidden="true"></span>
    }
  </button>
</div>
