<app-form-template>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center mb-3">{{ 'str003' | translate }}</h2>
    <div class="mb-3">
      <app-login-input
        label="{{ 'str002' | translate }}"
        placeholder="{{ 'str001' | translate }}"
        controlName="login"
        [parentForm]="loginForm">
      </app-login-input>
    </div>
    <div class="mb-3">
      <app-password-input
        label="{{'str012' | translate}}"
        placeholder="{{'str008' | translate}}"
        controlName="password"
        [parentForm]="loginForm">
      </app-password-input>
    </div>
    <div class="d-grid mt-4 mb-2">
      <app-default-button
        text="{{'str003' | translate }}"
        [disabled$]="of(loginForm.invalid)"
        [loading$]="loading$">
      </app-default-button>
      <app-router-link
        text="{{'str004' | translate }}"
        [path]="RoutePath.Register">
      </app-router-link>
    </div>
  </form>
</app-form-template>
